<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calci</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="js/jquery.hotkeys.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <div id="calculator" class="container-fluid vcenter">
    <div id="result" class="row">0</div>
    <div id="preview" class="row"></div>
    <div class="row key-row">
      <div id="key-SQUARE" class="col-md-2 key" data-code="SQUARE">x<sup>2</sup></div>
      <div id="key-SQUARE-ROOT" class="col-md-2 key" data-code="SQUARE-ROOT">&radic;</div>
      <div id="key-AC" class="col-md-2 key" data-code="AC">AC</div>
      <div id="key-MULTIPLY" class="col-md-2 key" data-code="MULTIPLY">X</div>
      <div id="key-DIVISION" class="col-md-2 key" data-code="DIVISION">/</div>
      <div id="key-DEL" class="col-md-2 key" data-code="DEL">DEL</div>
    </div>
    <div class="row key-row">
      <div class="col-md-12 key-group">
        <div class="container-fluid">
          <div class="row key-row">
            <div id="key-INVERSE" class="col-md-2 key" data-code="INVERSE">1/x</div>
            <div id="key-EXPONENT" class="col-md-2 key" data-code="EXPONENT">x<sup>y</sup></div>
            <div id="key-CUBE-ROOT" class="col-md-2 key" data-code="CUBE-ROOT"><sup>3</sup>&radic;</div>
            <div id="key-7" class="col-md-2 key" data-code="7">7</div>
            <div id="key-8" class="col-md-2 key" data-code="8">8</div>
            <div id="key-9" class="col-md-2 key" data-code="9">9</div>
            <div id="key-SIN" class="col-md-2 key" data-code="SIN">sin</div>
            <div id="key-COS" class="col-md-2 key" data-code="COS">cos</div>
            <div id="key-TAN" class="col-md-2 key" data-code="TAN">tan</div>
            <div id="key-4" class="col-md-2 key" data-code="4">4</div>
            <div id="key-5" class="col-md-2 key" data-code="5">5</div>
            <div id="key-6" class="col-md-2 key" data-code="6">6</div>
            <div id="key-EULER-NO" class="col-md-2 key" data-code="EULER-NO">e</div>
            <div id="key-LN" class="col-md-2 key" data-code="LN">ln</div>
            <div id="key-LOG" class="col-md-2 key" data-code="LOG">log</div>
            <div id="key-1" class="col-md-2 key" data-code="1">1</div>
            <div id="key-2" class="col-md-2 key" data-code="2">2</div>
            <div id="key-3" class="col-md-2 key" data-code="3">3</div>
            <div id="key-PI" class="col-md-2 key" data-code="PI">&Pi;</div>
            <div id="key-MODULO" class="col-md-2 key" data-code="MODULO">%</div>
            <div id="key-FACTORIAL" class="col-md-2 key" data-code="FACTORIAL">x!</div>
            <div id="key-DOT" class="col-md-2 key" data-code="DOT">.</div>
            <div id="key-0" class="col-md-2 key" data-code="0">0</div>
            <div id="key-MINUS" class="col-md-2 key" data-code="MINUS">-</div>
            <div id="key-ANSWER" class="col-md-2 key" data-code="ANSWER">Ans</div>
            <div id="key-OPENING-BRACE" class="col-md-2 key" data-code="OPENING-BRACE">(</div>
            <div id="key-CLOSING-BRACE" class="col-md-2 key" data-code="CLOSING-BRACE">)</div>
            <div id="key-PLUS" class="col-md-2 key" data-code="PLUS">+</div>
            <div id="key-EQL" class="col-md-4 key" data-code="EQL">=</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
